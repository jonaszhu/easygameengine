<html><head><link rel='stylesheet' href='screen.css' type='text/css' /><link rel='stylesheet' href='jquery.treeview.css' type='text/css' /><title>CMolVector</title></head><body><a name='push_back'></a><table width=566 cellspacing=0 cellpadding=20 border=0><tr><td><h1 style='margin-top:0px'>push_back</h1><p>添加一个数到数组中</p><pre>void push_back(T d)</pre><h2>参数</h2><dl><dt><i>d</i><dd>我们要压入到数组中的值。</dl></td></tr></table><a name='clear'></a><table width=566 cellspacing=0 cellpadding=20 border=0><tr><td><h1 style='margin-top:0px'>clear</h1><p>清空数组</p><pre>void clear(void)</pre><h2>参数</h2><dl></dl></td></tr></table><a name='empty'></a><table width=566 cellspacing=0 cellpadding=20 border=0><tr><td><h1 style='margin-top:0px'>empty</h1><p>检测数组是否为空</p><pre>bool empty(void)</pre><h2>参数</h2><dl></dl></td></tr></table><a name='size'></a><table width=566 cellspacing=0 cellpadding=20 border=0><tr><td><h1 style='margin-top:0px'>size</h1><p>得到数组的长度</p><pre>int size(void)</pre><h2>参数</h2><dl></dl></td></tr></table><a name='sort'></a><table width=566 cellspacing=0 cellpadding=20 border=0><tr><td><h1 style='margin-top:0px'>sort</h1><p>从小到大进行排序</p><pre>void sort(void)</pre><h2>参数</h2><dl></dl></td></tr></table></body></html>
