<html><head><link rel='stylesheet' href='screen.css' type='text/css' /><link rel='stylesheet' href='jquery.treeview.css' type='text/css' /><title>CMolString</title></head><body><a name='c_str'></a><table width=566 cellspacing=0 cellpadding=20 border=0><tr><td><h1 style='margin-top:0px'>c_str</h1><p>得到字符串</p><pre>char* c_str(void)</pre><h2>参数</h2><dl></dl></td></tr></table><a name='at'></a><table width=566 cellspacing=0 cellpadding=20 border=0><tr><td><h1 style='margin-top:0px'>at</h1><p>取得指定位置的字符</p><pre>char at(int index)</pre><h2>参数</h2><dl><dt><i>index</i><dd>要得到的字符在字符串中的位置。</dl></td></tr></table><a name='clear'></a><table width=566 cellspacing=0 cellpadding=20 border=0><tr><td><h1 style='margin-top:0px'>clear</h1><p>清空字符串</p><pre>void clear(void)</pre><h2>参数</h2><dl></dl></td></tr></table><a name='empty'></a><table width=566 cellspacing=0 cellpadding=20 border=0><tr><td><h1 style='margin-top:0px'>empty</h1><p>检测字符串是否为空</p><pre>bool empty(void)</pre><h2>参数</h2><dl></dl></td></tr></table><a name='length'></a><table width=566 cellspacing=0 cellpadding=20 border=0><tr><td><h1 style='margin-top:0px'>length</h1><p>得到字符串的长度</p><pre>int length(void)</pre><h2>参数</h2><dl></dl></td></tr></table></body></html>
