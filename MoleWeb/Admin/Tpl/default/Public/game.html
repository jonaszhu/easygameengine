<tagLib name="html,cx" />
<include file="Public:header" />
<div class="cbody b-box blank10">
	<include file="Public:menu" />
	<div class="b-area-w f_r">
	<switch name="dsp">
		<case value="add">
		<h4>添加游戏</h4>
		<form name="gameform" method="post" action="__URL__/adds">
		<table border="0" cellspacing="1" class="tb-b">
			<tr>
				<th>游戏ID</th>
				<td><input type="text" name="Id" value="" class="input-b" /></td>
			</tr>
			<tr>
				<th>游戏名称</th>
				<td><input type="text" name="name" value="" class="input-b" /></td>
			</tr>
			<tr>
				<th>游戏类型</th>
				<td>
				<select name="Type" class="input-b">
					 <option value="0">扑克类型</option>
					 <option value="1">麻将类型</option>
					 <option value="2">娱乐类型</option>
				</select>
				</td>
			</tr>
			<tr>
				<th>游戏介绍</th>
				<td><html:editor id="editor" name="content" type="FCKeditor" content="" /></td>
			</tr>		
		</table>
		<div align="center"><input type="submit" value="提交" class="input-btn-b" /></div>
		</form>
		</case>
		<case value="edit">
		<h4>编辑游戏</h4>
		<form name="gameform" method="post" action="__URL__/edits">
		<table border="0" cellspacing="1" class="tb-b">
			<tr>
				<th>ID</th>
				<td><input type="text" name="Id" value="{$Id}"></td>
			</tr>
			<tr>
				<th>游戏名称</th>
				<td>{$name}</td>
			</tr>
			<tr>
				<th>游戏类型</th>
				<td>
				<select name="Type" class="input-b" selected="selected" value="{$Type}"">
					 <option value="0" <if condition="$Type eq 0">selected</if> >扑克类型</option>
					 <option value="1" <if condition="$Type eq 1">selected</if> >麻将类型</option>
					 <option value="2" <if condition="$Type eq 2">selected</if> >娱乐类型</option>
				</select>
				</td>
			</tr>
			<tr>
				<th>游戏介绍</th>
				<td><html:editor id="editor" name="content" type="FCKeditor" content="{$content}" /></td>
			</tr>			
		</table>
		<div align="center"><input type="submit" value="提交" class="input-btn-b" /></div>
		</form>
		</case>
		<default />
		<h4>游戏管理</h4>
		<include file="Public:searchbar" />
		<form name="gameform" method="post" action="__URL__/batch">
		<table width="100%" border="0" cellspacing="1" class="tb-a blank5">
			<tr>
				<th width="20"><input name="checkbox" type="checkbox" class="input-cb" onClick="selAll(this)" /></th>
				<th width="30">ID</th>
				<th>游戏名</th>
				<th>游戏类型</th>
				<th width="150">操作</th>
			</tr>
			<volist name="user" id="u">
			<tr>
				<td><input name="id[]" type="checkbox" id="id[]" value="{$u.Id}" class="input-cb" /></td>
				<td>{$u.Id}</td>
				<td>{$u.name}</td>
				<td><if condition="$u.Type eq 0">扑克类型<elseif condition="$u.Type eq 1"/>麻将类型<else />娱乐类型</if></td>
				<td><a href="__URL__/edit/Id/{$u.Id}">编辑</a> <a href="__URL__/batch/act/delete/id/{$u.Id}">删除</a></td>
			</tr>
			</volist>
			<tr>
				<td colspan="6" align="left">
					<input name="act" type="radio" value="delete" />删除
					<input type="submit" value="提交" class="input-btn-c" />
				</td>
			</tr>
		</table>
		</form>
		<include file="Public:paging" />
	</switch>
	</div>
	<div class="clear"></div>
</div>
<include file="Public:footer" />
