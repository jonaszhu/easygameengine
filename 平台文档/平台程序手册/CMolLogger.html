<html><head><link rel='stylesheet' href='screen.css' type='text/css' /><link rel='stylesheet' href='jquery.treeview.css' type='text/css' /><title>CMolLogger</title></head><body><a name='setLogFile'></a><table width=566 cellspacing=0 cellpadding=20 border=0><tr><td><h1 style='margin-top:0px'>setLogFile</h1><p>设置日志文件</p><pre>static void setLogFile(std::string const logFile)</pre><h2>参数</h2><dl><dt><i>logFile</i><dd>用于设置我们要打印日志的日志文件路径，可以为相对路径，也可以为绝对路径。</dl></td></tr></table><a name='output'></a><table width=566 cellspacing=0 cellpadding=20 border=0><tr><td><h1 style='margin-top:0px'>output</h1><p>输出日志</p><pre>static void output(std::string const msg, Level atVerbosity)</pre><h2>参数</h2><dl><dt><i>msg</i><dd>我们要输出的日志字符串，这个字符串会记录到前面我们设置的日志文件中，也会传输到编辑器中用于调试。<dt><i>atVerbosity</i><dd>日志等级，一共有5个等级:FATAL(致命性的)</dl></td></tr></table></body></html>
